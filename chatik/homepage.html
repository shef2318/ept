<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The real chat</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

    
        <div class="container">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="basic chatBasic">
                        <div class="pull-left">
                           
                            <div class="message myMessage">
                                Hey man!
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <div class="pull-right">
                           
                            
                            <div class="message opMessage">Yo</div>
                        </div>
                        <div class="pull-left">
                            
                            <div class="message myMessage">
                                Where is my car?
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-xs btn-default pull-right icon-padding">
                                    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-0">
                	<button type="button" class="btn btn-success btn-lb btn-block pattern" disabled>Connection: OK</button>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-md-1 col-md-offset-2">
                    <div class="basic3">
                        
                        <input type="text" class="form-control inputField" value="Snoop">
                        <img src="img/snoop2.jpg" class="img-rounded avatar" >
                    </div>
                </div>
                
                <div class=" col-md-6 col-md-offset-0">
                    
                        <textarea class="basic form-control pattern" rows="7">See you soon biatch!</textarea>
                    
                </div>
            	<div class="col-md-1 col-md-offset-0">
                    <div class="basic3">
                        
                        <input type="text" class="form-control inputField" value="50" disabled>
                        <img src="img/50.jpg" class="img-rounded avatar" >
                    </div>
                </div>
            </div> 
             
        	<div class="row">
        		<div class="col-md-2 col-md-offset-3">
        			<button type="button" class="btn  btn-lg btn-block pattern">Send</button>
        		</div>
        	</div>
        </div>

    </body>
</html>
